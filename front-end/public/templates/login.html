<div class="container" >
    <div class="card card-login">
        <div class="card-header">
            <h1>Acesso restrito!</h1>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" ng-if="msgerror">
                {{ msgerror}}
            </div>

            <div class="form-group">
                <label>Usuário</label>
                <input type="text" class="form-control" placeholder="Informe o usuário" ng-model="credential.user"/>
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" placeholder="Informe a senha" ng-model="credential.password" />
            </div>
            <div class="form-group text-right">
                <button role="button" class="btn btn-primary" ng-click="login()">Acessar</button>
                <a href="/#!/play" class="btn btn-dark">Cadastre-se agora</a>
            </div>


        </div>

    </div>


</div>
