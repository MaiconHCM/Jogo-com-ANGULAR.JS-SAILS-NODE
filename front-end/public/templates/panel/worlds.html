<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Painel Administrador (EM TEORIA)</h3>
            <div class="row">
                <div class="col-11">
                    <h1>Editor de Mundos</h1>
                </div>
                <div class="col-1 text-right" ng-if="!showform">
                    <button role="button" class="btn btn-dark" ng-click="adicionar()">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>


        </div>

        <div class="alert alert-success" ng-if="sucess" >
            {{ sucess}}
        </div>
        <div class="alert alert-danger" ng-if="error" >
            {{ error}}
        </div>

        <form class="form" ng-if="showForm">
            <div class="form-row">
                <div class="col-6">
                    <label>Título</label>
                    <input type="text" class="form-control" ng-model="form.titulo"/>
                </div>
                <div class="col-6">
                    <label>Imagem</label>
                    <input type="text" class="form-control" ng-model="form.caminho"/>
                </div>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea class="form-control" rows="3" ng-model="form.descricao"></textarea>
            </div>
            <div>
                <button role="button" class="btn btn-outline-danger" ng-click="cancelar()">Cancelar</button>
                <button role="button" class="btn btn-success" ng-click="confirmar()">Confirmar</button>
            </div>
        </form>

        <div class="card-body">

            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Título</th>
                        <th>Imagem</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in noticias">
                        <td>{{ item.titulo}}</td>
                        <td><img class="img-fluid" src="assets/play/img/{{ item.caminho}}.png" /></td>
                        <td>{{ item.descricao}}</td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-dark" ng-click="alterar(item)">
                                    <i class="fa fa-pencil"></i>
                                </button>
                                <button class="btn btn-dark" ng-click="excluir(item.id)">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
